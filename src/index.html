<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="my-site">
    <header class="header my-site__header">
        <button class="button-icon header__button-icon">
            <img src="/img/burger.svg" alt="Меню" class="button-icon__img">
        </button>
        <div class="divider header__divider"></div>
        <img src="/img/logo.svg" alt="CPS" class="header__logo">
        <div class="contacts header__contacts">
            <button class="button-icon contacts__button-icon">
                <img src="/img/call.svg" alt="Заказать звонок" class="button-icon__img">
            </button>
            <button class="button-icon contacts__button-icon">
                <img src="/img/chat.svg" alt="Обратная связь" class="button-icon__img">
            </button>
            <button class="button-icon contacts__button-icon">
                <img src="/img/profile.svg" alt="Профиль" class="button-icon__img">
            </button>
        </div>
        <div class="divider header__divider"></div>
        <button class="button-icon header__button-icon">
            <img src="/img/repair.svg" alt="Оставить заявку" class="button-icon__img">
        </button>
        <button class="button-icon header__button-icon">
            <img src="/img/status.svg" alt="Статус ремонта" class="button-icon__img">
        </button>
    </header>
</body>
</html>
